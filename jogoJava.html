<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Campo Minado</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='jogo.css'>
    
</head>
<body>

    <script lang="Javascript">
        var n, j, n1, a, d, i2, j1;

        n1 = 0;

        a = 1;

        d = 100;

        i = 1;

        do
        {
        j = parseFloat(window.prompt("Quantas pessoas estão jogando? (Mínimo 2 Máximo 5)"));
        }while((j < 2) || (j > 5))

        n = Math.floor(Math.random() * 100 + 1);

        while(n1 != n)
        {

            i2 = j + 1

            if(i == i2)
            {
            i = 1;
            }
          while((i <= j) && (n1 != n)) 
          {
            do
            {
            n1 = parseFloat(window.prompt("Jogador " + i + ", digite um número entre " + a + " e " + d + ":"));
            }while((n1 <= a) || (n1 >= d))

            if(n1 < n)
            {
                a  = n1;
            }

            if(n1 > n)
            {
                d  = n1;
            }

            i = i + 1;
          }
        }

        j1 = i -1

        document.write("<p>Parabéns Jogador " + j1  + " VOCÊ PERDEU!</p>")
    </script>
</body>
</html>
